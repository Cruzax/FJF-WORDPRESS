<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Planning - FJF Garage</title>

        <meta
            name="description"
            content="Planning hebdomadaire des rendez-vous FJF Automobiles : tous les jours de la semaine avec créneaux horaires sur la journée."
        />
        <link rel="icon" href="img/FJFlogoblanc.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/components/planning.css" />
    </head>

    <body>
        <div data-include="partials/header.html"></div>

        <main class="container my-5 espace-clients-page">
            <section class="ec-hero p-4 p-md-5 mb-4 text-center">
                <h1 class="planning-title ec-title mb-2">PLANNING HEBDOMADAIRE</h1>
                <p class="mb-0">Du lundi au vendredi, créneaux de 08h00 à 17h00.</p>
            </section>

            <div class="planning-wrap ec-card p-2 p-md-3">
                <div class="table-responsive">
                    <table class="table table-bordered mb-0 planning-table" id="planning-table">
                        <thead>
                            <tr>
                                <th>Heure</th>
                                <th>Lundi</th>
                                <th>Mardi</th>
                                <th>Mercredi</th>
                                <th>Jeudi</th>
                                <th>Vendredi</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>

        <div data-include="partials/footer.html"></div>

        <script src="assets/js/includes.js" defer></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const tbody = document.querySelector("#planning-table tbody");
                for (let hour = 8; hour <= 17; hour += 1) {
                    const row = document.createElement("tr");

                    const hourCell = document.createElement("th");
                    hourCell.className = "hour-col";
                    hourCell.scope = "row";
                    hourCell.textContent = `${String(hour).padStart(2, "0")}:00`;
                    row.appendChild(hourCell);

                    for (let day = 0; day < 5; day += 1) {
                        const cell = document.createElement("td");
                        cell.className = "slot";
                        if (hour === 12 || hour === 13) {
                            cell.classList.add("slot-lunch");
                            cell.textContent = "";
                            row.appendChild(cell);
                            continue;
                        }
                        cell.textContent = "Disponible";
                        row.appendChild(cell);
                    }

                    tbody.appendChild(row);
                }
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FJF Garage</title>

    <!-- Bootstrap -->
    <meta name="description" content="Prenez rendez-vous en ligne chez FJF Automobiles pour l'entretien et la réparation de votre véhicule à Arcey." />
    <link rel="icon" href="img/FJFlogoblanc.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Ton CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ░░░ HEADER ░░░ -->
    <div data-include="partials/header.html"></div>
    <!-- ░░░ FIN HEADER ░░░ -->

    <div class="py-4"></div>
    <div class="text-center h3">Prenez rendez-vous en un clic</div>
    <div class="row justify-content-center">
  <div class="col-6">
    <hr class="separator-garage">
  </div>
</div>
    <form id="rdv-form">
      <div class="container text-center mt-5">
        <div class="row justify-content-center mb-3">
          <div class="col-10 col-md-4 col-lg-6">
            <input
              type="text"
              placeholder="Nom - Prénom ou Société*"
              class="texte-zone input w-100 mb-4"
            />
            <input
              type="text"
              placeholder="Email*"
              class="texte-zone input w-100 mb-4"
            />
            <input
              type="text"
              placeholder="N° de Telephone*"
              class="texte-zone input w-100 mb-4"
            />
            <input
              type="text"
              placeholder="Immatriculation Véhicule"
              class="texte-zone input w-100 mb-4"
            />
            <input
              type="text"
              placeholder="Votre Message*"
              class="texte-zone input w-100 mb-4 py-5"
            />
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div class="col-auto">
            <button type="submit" class="validbutton">Envoyé</button>
          </div>
        </div>
      </div>
    </form>

    <div class="modal fade" id="messageEnvoyeModal" tabindex="-1" aria-labelledby="messageEnvoyeLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="messageEnvoyeLabel">Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body">
            Message envoyé
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ░░░ FOOTER ░░░ -->
    <div data-include="partials/footer.html"></div>
    <!-- ░░░ FIN FOOTER ░░░ -->
    <script src="assets/js/includes.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("rdv-form");
        const modalElement = document.getElementById("messageEnvoyeModal");

        if (!form || !modalElement || typeof bootstrap === "undefined") {
          return;
        }

        const confirmationModal = new bootstrap.Modal(modalElement);

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          confirmationModal.show();
        });
      });
    </script>
  </body>
</html>
